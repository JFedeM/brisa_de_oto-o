<!doctype html>
<html lang="en">

<head>
    <title>Crear Producto|Brisa de Oto√±o</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS v5.2.1 -->
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous"> -->
    <script src="https://kit.fontawesome.com/9ba3dd2de7.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="flavicon" href="img/flavicon.ico" />
</head>

<body>
    <header id="header" class="sticky">
        <!-- place navbar here -->
    </header>
    <main>
        <div id="app">
            <form class="contenedor-CRUD">
                <h2 class="titulo-CRUD">Alta de Producto</h2>
                <div class="row">
                    <div class="col-25">
                        <label for="nombre">Nombre</label>
                    </div>
                    <div class="col-75">
                        <input class="CRUD-input CRUD-inputFill" type="text" name="nombre" id="nombre" v-model="nombre">
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-25">
                        <label for="precio">Precio</label>
                    </div>
                    <div class="col-75">
                        <input class="CRUD-input CRUD-inputFill" type="number" name="precio" id="precio" v-model="precio">
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-25">
                        <label for="stock">Stock</label>
                    </div>
                    <div class="col-75">
                        <input class="CRUD-input CRUD-inputFill" type="number" name="stock" id="stock" v-model="stock">
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-25">
                        <label for="stock">Categoria</label>
                    </div>
                    <div class="col-75">
                        <select class="CRUD-input CRUD-inputFill" name="categoria" id="categoria" v-model="categoria">
                            <option value="Abrigos">Abrigos</option>
                            <option value="Blusas y Camisas">Blusas y Camisas</option>
                            <option value="Pantalones">Pantalones</option>
                            <option value="Remeras">Remeras</option>
                            <option value="Sweaters">Sweaters</option>
                            <option value="Vestidos y Faldas">Vestidos y Faldas</option>
                        </select>
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-25">
                        <label for="imagen">Imagen</label>
                    </div>
                    <div class="col-75">
                        <input class="CRUD-input CRUD-inputFill" type="text" name="imagen" id="imagen" v-model="imagen">
                    </div>
                </div>
                
                <div>
                    <img width="100" :src="imagen" alt="">
                </div>

                <button type="button" class="boton-grabar" v-on:click="grabar()">Grabar</button>
            </form>

        </div>

    </main>
    <footer>
        <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
        </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
        </script>
    <script src="./js/main.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./js/productos.js"></script>
    <script src="./js/HeaderFooter.js"></script>
</body>

</html>
